<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>VehaBank-KayıtOl</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" rel="stylesheet">
    <link href="/Register/css/StyleSheet.css" rel="stylesheet" />
</head>
<body style="background-color: white">
    
    <div class="container register">

        <div class="row">
            <div class="col-md-3 register-left">
                <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
                <h3>Hoşgeldiniz</h3>
                <p>İki Faktörlü Doğrulama İle Hesabın Güvende</p>
                <a href="/Login_v1/index.html">
                    <input type="submit" name="" value="Giriş Yap" />
                </a>
                <!--<input type="submit" name="" value="Giriş Yap" /><br />-->
            </div>
            <div class="col-md-9 register-right">
                
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Müşterimiz olmana çok az kaldı</h3>
                        <div class="row register-form">

                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="İsim *" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Soyisim *" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="TC Kimlik No *" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Doğum Tarihi *" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Parola *" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Parola Tekrarı *" value="" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email *" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Telefon *" value="" />
                                </div>
                                <div class="form-group">
                                    <select class="form-control">
                                        <option class="hidden" selected disabled>Lütfen güvenlik doğrulama sorunuzu seçin</option>
                                        <option>İlkokul Öğretmeninin Adı?</option>
                                        <option>Küçükken sahip olduğun evcil hayvanın adı?</option>
                                        <option>En sevdiğin gezegen?</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Cevabınızı Girin *" value="" />
                                </div>
                                <div class="form-group">
                                    <select class="form-control">
                                        <option class="hidden" selected disabled>Şube Seçiniz</option>
                                        <option>Zeytinburnu</option>
                                        <option>Maslak</option>
                                        <option>Bakırköy</option>
                                        <option>Gazi Osmanpaşa</option>
                                    </select>
                                </div>
                                <input type="submit" class="btnRegister" value="KayıtOl" />
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
